# Bind your IdP groups to the custom Roles

# default
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ops-admin
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
subjects:
- kind: Group
  name: ops
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ops-namespace-maintainer
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: developer-edit
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
subjects:
- kind: Group
  name: developer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: developer-deployer-nosecrets
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: readonly-view
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
subjects:
- kind: Group
  name: readonly
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: readonly-auditor-nosecrets

